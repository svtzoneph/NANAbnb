<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zone Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>
    <link rel="icon" type="image/jpg" href="favicon.jpg">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3e3e3e);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
    }
    h2, h3 {
      text-align: center;
      margin: 10px 0;
    }
    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input {
      background: #333;
      color: white;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background-color: #1db954;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #17a246;
    }
    .google-btn {
      background-color: #db4437;
    }
    .google-btn:hover {
      background-color: #c53727;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h2>Zone Vault</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">üîê Login</button>
      <button onclick="register()">üìù Register</button>
    </div>

    <div id="verify-section" class="hidden">
      <h3>üìß Please verify your email.</h3>
      <p>We sent a verification link in your email.</p>
      <button onclick="reloadAndCheck()">üîÑ Reload & Check</button>
    </div>

    <div id="form-section" class="hidden">
      <h2>Request Access</h2>
      <input type="text" id="name" placeholder="Telegram Username" required />
      <input type="text" id="reason" placeholder="CODE" required />
      <button onclick="submitRequest()">üì© Submit Request</button>
    </div>

    <div id="waiting" class="hidden">
      <h3>‚è≥ Waiting for admin approval...</h3>
      <p>This page will redirect once approved.</p>
    </div>

    <div id="approved" class="hidden">
      <h3>‚úÖ Approved! Redirecting to Home</h3>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      sendEmailVerification,
      signInWithPopup,
      GoogleAuthProvider,
      reload,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
      authDomain: "tvnstream-b4497.firebaseapp.com",
      databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
      projectId: "tvnstream-b4497",
      storageBucket: "tvnstream-b4497.appspot.com",
      messagingSenderId: "308384754214",
      appId: "1:308384754214:web:2938e76cd29b288f75d4e7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let currentUid = null;

    function show(id) {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(e => alert("Login error: " + e.message));
    };

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password to register.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCred) => {
          sendEmailVerification(userCred.user).then(() => {
            alert("‚úÖ Verification email sent.");
            show("verify-section");
          });
        })
        .catch(e => alert("Registration error: " + e.message));
    };

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then(() => {
          alert("‚úÖ Google login successful!");
        })
        .catch((error) => {
          alert("Google login error: " + error.message);
        });
    };

    window.reloadAndCheck = function () {
      const user = auth.currentUser;
      if (user) {
        reload(user).then(() => {
          if (user.emailVerified) {
            checkJoinRequest(user);
          } else {
            alert("‚ùå Email not verified yet.");
          }
        });
      }
    };

    function checkJoinRequest(user) {
      currentUid = user.uid;
      const isGoogle = user.providerData.some(p => p.providerId === "google.com");

      if (!user.emailVerified && !isGoogle) {
        show("verify-section");
        return;
      }

      const reqRef = ref(db, 'joinRequests/' + currentUid);
      onValue(reqRef, snapshot => {
        const data = snapshot.val();
        if (data) {
          if (data.status === "approved") {
            show("approved");
            // ‚úÖ Session marker + redirect to stream
            sessionStorage.setItem("fromIndex", "true");
            setTimeout(() => {
              window.location.href = "home.html";
            }, 1500);
          } else if (data.status === "pending") {
            show("waiting");
          } else if (data.status === "denied") {
            alert("‚ùå Your request was denied.");
            signOut(auth).then(() => show("auth-section"));
          }
        } else {
          show("form-section");
        }
      });
    }

    window.submitRequest = function () {
      const name = document.getElementById("name").value;
      const reason = document.getElementById("reason").value;
      if (!name || !reason) return alert("Please fill out all fields.");

      const reqRef = ref(db, 'joinRequests/' + currentUid);
      set(reqRef, {
        name,
        reason,
        status: "pending"
      }).then(() => show("waiting"));
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        reload(user).then(() => {
          checkJoinRequest(user);
        });
      } else {
        show("auth-section");
      }
    });
  </script>
  
<script>
  document.querySelectorAll("a.category-link").forEach(link => {
    const href = link.getAttribute("href");
    const protectedPages = ["home.html", "nanabnb.html", "hxwfanconcert.html", "seventeenholiday.html"];
    
    if (protectedPages.includes(href)) {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        sessionStorage.setItem("fromHeader", "true");
        setTimeout(() => {
          window.location.href = href;
        }, 50);
      });
    }
  });
</script>

<script>
  if (sessionStorage.getItem("fromHeader") !== "true") {
    document.body.innerHTML = `
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; text-align: center; padding: 30px;">
        <h1 style="font-size: 2em; margin-bottom: 20px;">üö´ Access Denied</h1>
        <p style="font-size: 1.1em; margin-bottom: 30px;">You can only access this page through the site navigation.</p>
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background: #ff5e5e; color: white; border: none; border-radius: 6px; font-size: 1em; cursor: pointer;">Go to Home</button>
      </div>
    `;
    throw new Error("Blocked direct or unauthorized access.");
  } else {
    sessionStorage.removeItem("fromHeader");
  }
</script>

<script>// Scroll header on mouse wheel
    const header = document.getElementById('scrollHeader');
    header.addEventListener('wheel', (e) => {
      if (e.deltaY === 0) return;
      e.preventDefault();
      header.scrollBy({ left: e.deltaY < 0 ? -100 : 100 });
    });
    </script>
    
  
</body>
</html>
