<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zone Vault - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon-new.png" type="image/png">
<meta name="theme-color" content="#2196f3">

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
  }
  .container {
    background: rgba(34, 34, 34, 0.85);
    padding: 32px 24px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    width: 100%;
    max-width: 420px;
    backdrop-filter: blur(12px);
    animation: fadeIn 0.6s ease-in-out;
    margin: 16px;
    text-align: center;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  h2, h3 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; }
  input, button {
    width: 100%;
    padding: 14px 16px 14px 42px;
    font-size: 16px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    box-sizing: border-box;
    outline: none;
    transition: 0.3s;
  }
  input { background: white; color: black; }
  input::placeholder { color: black; }
  button { background-color: black; color: white; font-weight: bold; cursor: pointer; }
  button:hover { background-color: black; }
  .hidden { display: none; }
  .input-icon-group { position: relative; }
  .input-icon-group i {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 16px;
    pointer-events: none;
  }
  p { font-size: 14px; color: #ccc; text-align: center; margin-top: 6px; }
  .button-row { display: flex; gap: 10px; margin: 12px 0; }
  .button-row button { flex: 1; padding: 14px 0; font-weight: bold; border-radius: 8px; cursor: pointer; border: none; transition: 0.3s; }
  .login-btn { background: black; color: white; }
  .google-btn { display: flex; align-items: center; justify-content: center; gap: 10px; background: white; color: black; }
  .google-btn img { height: 18px; }
  #back-btn {
    position: fixed; top: 16px; left: 12px;
    border: none; color: white; font-size: 24px; font-weight: bold;
    width: 40px; height: 40px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; z-index: 9999;
  }
  @media (max-width: 480px) {
    .container { padding: 24px 16px; margin: 12px; }
    h2, h3 { font-size: 1.3rem; }
    input, button { font-size: 15px; padding: 12px 14px 12px 40px; }
    .input-icon-group i { font-size: 15px; left: 12px; }
    #back-btn { top: 12px; left: 2px; width: 36px; height: 36px; font-size: 20px; }
  }
</style>
</head>
<body>

<button id="back-btn" onclick="window.history.back()">‚úï</button>

<div class="container">
  <div id="auth-section">
    <h2>Zone Vault</h2>
    <div class="input-icon-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input-icon-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <div class="button-row">
      <button class="login-btn" onclick="login()">Login</button>
      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Google
      </button>
    </div>
    <p>or <a href="register.html">Register</a></p>
  </div>

  <div id="verify-section" class="hidden">
    <h3>üìß Please verify your email.</h3>
    <p>We sent a verification link to your email.</p>
    <button onclick="reloadAndCheck()">üîÑ Reload & Check</button>
  </div>

  <div id="form-section" class="hidden">
    <h2>Request Access</h2>
    <div class="input-icon-group">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder="Telegram Username" required>
    </div>
    <div class="input-icon-group">
      <i class="fas fa-key"></i>
      <input type="text" id="reason" placeholder="CODE" required>
    </div>
    <button onclick="submitRequest()">üì© Submit Request</button>
  </div>

  <div id="waiting" class="hidden">
    <h3>‚è≥ Waiting for admin approval...</h3>
    <p>This page will redirect once approved.</p>
    <p>Message Hoskwi_17 on Telegram for fast approval</p>
  </div>

  <div id="approved" class="hidden">
    <h3>‚úÖ Approved! Redirecting to Home</h3>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
import {
  getAuth, signInWithEmailAndPassword, onAuthStateChanged,
  reload, signInWithPopup, GoogleAuthProvider, signOut
} from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
import { getDatabase, ref, onValue, get, set, update } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
  authDomain: "tvnstream-b4497.firebaseapp.com",
  databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
  projectId: "tvnstream-b4497",
  storageBucket: "tvnstream-b4497.appspot.com",
  messagingSenderId: "308384754214",
  appId: "1:308384754214:web:2938e76cd29b288f75d4e7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();
let currentUid = null;

function show(id){
  document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function generateAccessID(){
  return Math.random().toString(36).substring(2,10) +
         Math.random().toString(36).substring(2,10) +
         Math.random().toString(36).substring(2,10); // 24 chars
}

async function handleApprovedUser(reqRef, data){
  const accessID = generateAccessID();
  await update(reqRef, { accessID }); // overwrite previous accessID

  sessionStorage.setItem("internalAccess","true");
  sessionStorage.setItem("fromIndex","true");
  sessionStorage.setItem("accessID", accessID);

  show("approved");

  setTimeout(()=> window.location.href = `home.html?access=${accessID}`, 1500);
}

window.login = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!email || !password) return alert("Please enter email and password.");
  signInWithEmailAndPassword(auth,email,password)
    .then(userCred=> reload(userCred.user).then(()=> show("verify-section")))
    .catch(e=> alert("Login error: "+e.message));
};

window.googleLogin = async function(){
  try{
    const result = await signInWithPopup(auth,provider);
    const user = result.user;
    currentUid = user.uid;
    const reqRef = ref(db,'joinRequests/'+currentUid);
    const snapshot = await get(reqRef);
    const data = snapshot.val();

    if(data){
      if(data.status==="approved"){
        await handleApprovedUser(reqRef, data);
      }else if(data.status==="pending"){
        show("waiting");
      }else{
        alert("‚ùå Your request was denied.");
        signOut(auth).then(()=> show("auth-section"));
      }
    }else{
      show("form-section");
    }
  }catch(e){ alert("Google login error: "+e.message);}
};

window.reloadAndCheck = function(){
  const user = auth.currentUser;
  if(user){
    reload(user).then(()=>{
      if(user.emailVerified) checkJoinRequest(user);
      else alert("‚ùå Your email is still not verified.");
    });
  }
};

function checkJoinRequest(user){
  currentUid = user.uid;
  const reqRef = ref(db,'joinRequests/'+currentUid);
  onValue(reqRef, async snapshot=>{
    const data = snapshot.val();
    if(!data) show("form-section");
    else if(data.status==="approved"){
      await handleApprovedUser(reqRef, data);
    }else if(data.status==="pending") show("waiting");
    else{
      alert("‚ùå Your request was denied.");
      signOut(auth).then(()=>show("auth-section"));
    }
  });
}

window.submitRequest = function(){
  const name = document.getElementById("name").value;
  const reason = document.getElementById("reason").value;
  const user = auth.currentUser;
  if(!name || !reason) return alert("Please fill out all fields.");
  set(ref(db,'joinRequests/'+currentUid),{
    name,
    reason,
    email:user.email,
    provider:user.providerData[0]?.providerId || "password",
    status:"pending"
  }).then(()=> show("waiting"));
};

onAuthStateChanged(auth,user=>{
  if(user){
    reload(user).then(()=>{
      if(user.emailVerified || user.providerData.some(p=>p.providerId==="google.com")){
        checkJoinRequest(user);
      }else show("verify-section");
    });
  }else show("auth-section");
});
</script>



<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(reg => {
    reg.onupdatefound = () => {
      const newSW = reg.installing;
      newSW.onstatechange = () => {
        if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
          window.location.reload();
        }
      };
    };
  }).catch(err => console.error('Service Worker registration failed:', err));
}
</script>

</body>
</html>
