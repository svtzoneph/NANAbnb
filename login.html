<script type="module">
import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

const db = getDatabase(); // if you used const db = getDatabase(app) earlier, reuse same
const auth = getAuth();

function logActivity(action, page){
  try {
    const user = auth.currentUser;
    const uid = user?.uid || sessionStorage.getItem('currentUid') || 'anonymous';
    const rec = {
      email: user?.email || 'anonymous',
      uid,
      action: action || page || 'page_view',
      page: page || window.location.pathname,
      timestamp: Date.now(),
      userAgent: navigator.userAgent || '',
      platform: navigator.platform || '',
      screen: `${screen.width}x${screen.height}`,
      referrer: document.referrer || ''
    };
    // push under userActivities/{uid}/{pushId}
    const node = ref(db, `userActivities/${uid}/${Date.now()}_${Math.random().toString(36).slice(2,8)}`);
    set(node, rec).catch(e=> console.error('logActivity err', e));
  } catch(e){ console.error(e); }
}

// call on page load
window.addEventListener('load', ()=> {
  logActivity('page_load', window.location.pathname);
});

// optionally call when user clicks specific actions
// e.g. document.getElementById('downloadBtn').addEventListener('click', ()=> logActivity('download','/video.html'));
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
import {
  getAuth, signInWithEmailAndPassword, onAuthStateChanged,
  reload, signInWithPopup, GoogleAuthProvider, signOut
} from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
  authDomain: "tvnstream-b4497.firebaseapp.com",
  databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
  projectId: "tvnstream-b4497",

  messagingSenderId: "308384754214",
  appId: "1:308384754214:web:2938e76cd29b288f75d4e7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();
let currentUid = null;

function show(id){
  document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

window.login = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!email || !password) return alert("Please enter email and password.");
  signInWithEmailAndPassword(auth,email,password)
    .then(userCred=> reload(userCred.user).then(()=> show("verify-section")))
    .catch(e=> alert("Login error: "+e.message));
};

window.googleLogin = async function(){
  try{
    const result = await signInWithPopup(auth,provider);
    const user = result.user;
    currentUid = user.uid;
    const reqRef = ref(db,'joinRequests/'+currentUid);
    const snapshot = await get(reqRef);
    const data = snapshot.val();
    if(data){
      if(data.status==="approved"){
        sessionStorage.setItem("internalAccess","true");
        sessionStorage.setItem("fromIndex","true");
        show("approved");
        setTimeout(()=> window.location.href="home",1500);
      }else if(data.status==="pending"){
        show("waiting");
      }else{
        alert("‚ùå Your request was denied.");
        signOut(auth).then(()=> show("auth-section"));
      }
    }else{
      show("form-section");
    }
  }catch(e){ alert("Google login error: "+e.message);}
};

window.reloadAndCheck = function(){
  const user = auth.currentUser;
  if(user){
    reload(user).then(()=>{
      if(user.emailVerified) checkJoinRequest(user);
      else alert("‚ùå Your email is still not verified.");
    });
  }
};

function checkJoinRequest(user){
  currentUid = user.uid;
  const reqRef = ref(db,'joinRequests/'+currentUid);
  onValue(reqRef,snapshot=>{
    const data = snapshot.val();
    if(!data) show("form-section");
    else if(data.status==="approved"){
      sessionStorage.setItem("internalAccess","true");
      sessionStorage.setItem("fromIndex","true");
      show("approved");
      setTimeout(()=>window.location.href="home",1500);
    }else if(data.status==="pending") show("waiting");
    else{
      alert("‚ùå Your request was denied.");
      signOut(auth).then(()=>show("auth-section"));
    }
  });
}

window.submitRequest = function(){
  const name = document.getElementById("name").value;
  const reason = document.getElementById("reason").value;
  const user = auth.currentUser;
  if(!name || !reason) return alert("Please fill out all fields.");
  set(ref(db,'joinRequests/'+currentUid),{
    name,
    reason,
    email:user.email,
    provider:user.providerData[0]?.providerId || "password",
    status:"pending"
  }).then(()=> show("waiting"));
};

onAuthStateChanged(auth,user=>{
  if(user){
    reload(user).then(()=>{
      if(user.emailVerified || user.providerData.some(p=>p.providerId==="google.com")){
        checkJoinRequest(user);
      }else show("verify-section");
    });
  }else show("auth-section");
});
</script>

    try {
      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        console.warn('Notification permission denied');
        return;

      // Replace with your own public VAPID key
      const token = await messaging.getToken({ vapidKey: 'BKIRidsAoqVkU5UwhUq17FGUMLriCTBs9407EC6BNuZ6zgiyaypFVGD7UNGN5JT1SB7iry0t9_jmqJwe94n_T6g' });

      if (!token) {

      console.log('FCM token:', token);

      // Save token under users/{userId}/fcmToken
      firebase.database().ref('users/' + userId).set({

  // -----------------------------

        // Keep your original joinRequest logic

    }
  });
