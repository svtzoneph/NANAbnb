<script>
/* ==================== Firebase & Data Logic ==================== */
const firebaseConfig = {
  apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
  authDomain: "tvnstream-b4497.firebaseapp.com",
  databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
  projectId: "tvnstream-b4497",
  storageBucket: "tvnstream-b4497.appspot.com",
  messagingSenderId: "308384754214",
  appId: "1:308384754214:web:2938e76cd29b288f75d4e7",
  measurementId: "G-VFNH70R4D9"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Auth & Profile Fetch
auth.onAuthStateChanged(user => {
  if (user) {
    db.ref('users/' + user.uid).once('value').then(snapshot => {
        const data = snapshot.val() || {};
        const displayName = data.name || "Member";
        const displayEmail = user.email;
        const displayPic = data.profilePicture || "https://via.placeholder.com/150";

        // Update Desktop Sidebar
        const sbName = document.getElementById("sidebar-name");
        const sbEmail = document.getElementById("sidebar-email");
        const sbPic = document.getElementById("sidebar-pic");
        if(sbName) sbName.innerText = displayName;
        if(sbEmail) sbEmail.innerText = displayEmail;
        if(sbPic) sbPic.src = displayPic;

        // Update Mobile Sidebar
        const mbName = document.getElementById("mobile-sidebar-name");
        const mbEmail = document.getElementById("mobile-sidebar-email");
        const mbPic = document.getElementById("mobile-sidebar-pic");
        if(mbName) mbName.innerText = displayName;
        if(mbEmail) mbEmail.innerText = displayEmail;
        if(mbPic) mbPic.src = displayPic;
    });
  } else {
    // If no user, redirect or handle anonymously
    auth.signInAnonymously().catch(console.error);
  }
});

window.logout = function() {
    if(confirm("Are you sure you want to log out?")) {
        auth.signOut().then(() => window.location.href = "index.html");
    }
}

/* ==================== Live Video Data ==================== */
const data = [
  {
      id: "v9", 
      thumb: "https://uploads.onecompiler.io/43ddry4jt/449datfub/1765871658770_cxm_doubleup_ONLINE_pc.jpg", 
      category: "LIVE", 
      title: "CxM [DOUBLE UP] LIVE PARTY in INCHEON", 
      hashtags: "January 23, 24 & 25 2026", 
      link: "live_stream/cxm_DoubleUp_Live_Party_in_incheon"
  }
];

/* ==================== Grid Rendering ==================== */
const grid = document.getElementById("grid");

function renderGrid() {
  grid.innerHTML = "";
  
  data.forEach(item => {
    const el = document.createElement("div");
    el.className = "video-card";
    
    el.innerHTML = `
      <div class="thumb-wrapper">
        <img src="${item.thumb}" loading="lazy" alt="${item.title}">
        <div class="countdown-badge" data-date="${item.releaseDate || ''}"></div>
      </div>
      <div class="card-body">
        <div class="video-meta">${item.category}</div>
        <div class="video-title">${item.title}</div>
        <div class="video-hashtags">${item.hashtags}</div>
        <div class="card-actions">
            <button class="btn-watch" onclick="window.location.href='${item.link}'">ENTER</button>
        </div>
      </div>
    `;
    grid.appendChild(el);
  });

  startCountdown();
}

/* ==================== Countdown Logic ==================== */
function startCountdown() {
  document.querySelectorAll(".countdown-badge").forEach(elem => {
    const dateStr = elem.dataset.date;
    if (!dateStr) { elem.style.display='none'; return; }
    const endDate = new Date(dateStr);
    
    const update = () => {
      const now = new Date();
      const diff = endDate - now;
      if (diff <= 0) { elem.textContent = "Available Now"; return; }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      elem.textContent = `${days}d left`;
    };
    update();
  });
}

// Sidebar Toggle
window.toggleMobileSidebar = function() { document.getElementById('mobileSidebar').classList.toggle('open'); }

// Theme Logic
function initTheme() {
    const savedTheme = localStorage.getItem('zoneTheme') || 'dark';
    const isDark = savedTheme === 'dark';
    if (!isDark) { document.body.classList.add('light-mode'); }
    document.querySelectorAll('.theme-checkbox-pc, .theme-checkbox-mobile').forEach(cb => { cb.checked = isDark; });
    updateThemeText(isDark);
}
window.syncTheme = function(el) {
    const isDark = el.checked;
    if(isDark) {
        document.body.classList.remove('light-mode');
        localStorage.setItem('zoneTheme', 'dark');
    } else {
        document.body.classList.add('light-mode');
        localStorage.setItem('zoneTheme', 'light');
    }
    document.querySelectorAll('.theme-checkbox-pc, .theme-checkbox-mobile').forEach(cb => { cb.checked = isDark; });
    updateThemeText(isDark);
}
function updateThemeText(isDark) {
    const text = isDark ? "Dark Mode" : "Light Mode";
    const pcText = document.getElementById('theme-text-pc');
    const mobileText = document.getElementById('theme-text-mobile');
    if(pcText) pcText.innerText = text;
    if(mobileText) mobileText.innerText = text;
}
initTheme();

// Initial Render

<script>
  // --- PROTECTION LOGIC ---

  const currentPage = window.location.pathname;
  let hasInternalAccess = sessionStorage.getItem('internalAccess') === 'true';
  const referrer = document.referrer;
  const refPath = referrer ? new URL(referrer, location.origin).pathname : null;
  const cameFromAllowedPage = refPath && allowedPaths.includes(refPath);
  
  if (cameFromAllowedPage) {

      hasInternalAccess = true; 
  }
  
  const isIndexPage = currentPage.endsWith('index.html') || currentPage === '/';
  
  if (!hasInternalAccess && !isIndexPage) { 
      showAccessDeniedModal(); 
  }

  function showAccessDeniedModal() {
    const modal = document.createElement('div');
    modal.className = 'access-denied-modal';
    const card = document.createElement('div');
    card.className = 'access-card';
    card.innerHTML = `<div class="access-icon-box"><i class="fas fa-lock"></i></div><div class="access-title">Access Restricted</div><div class="access-desc">You are not authorized to view this page directly. Please log in or return home.</div><button class="access-btn" onclick="window.location.href='index.html'">Return to Safety</button><div style="margin-top:15px; font-size:12px; color:#555;">Redirecting automatically...</div>`;
    modal.appendChild(card);
    document.body.appendChild(modal);
    setTimeout(() => { window.location.href = "index.html"; }, 3000);
  }
