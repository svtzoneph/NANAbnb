/* Category link styles */
.category-link {

  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
  position: relative;
}

.category-link::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  opacity: 0;
  transition: opacity 0.3s;
  z-index: -1;
}

.category-link:hover {
  color: #fff;
  transform: scale(1.05);
}

.category-link:hover::before {
  opacity: 1;
}

/* Active & flash effects */
.category-link.active {
  background: #fff;
  color: #000;
}

.category-link.flash {
  background: #fff;
  color: #000;
  transition: background 0.6s ease, color 0.6s ease;

<script type="module">
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

const db = getDatabase();

// --- Check session access on page load ---
const currentAccess = sessionStorage.getItem("accessID");
const internalAccess = sessionStorage.getItem("internalAccess");
const currentUid = sessionStorage.getItem("currentUid"); // optional: track uid

if (!currentAccess || !internalAccess) {
  alert("Access denied âŒ Please login again.");
  window.location.href = "login.html";
}

// --- Function to generate a random accessID ---
function generateAccessID() {
  return Math.random().toString(36).substring(2,10) +
         Math.random().toString(36).substring(2,10) +
         Math.random().toString(36).substring(2,10); // 24 chars
}

// --- Update accessID in Firebase (optional) ---
async function updateAccessID(uid, newAccess) {
  if (!uid) return;
  const userRef = ref(db, 'joinRequests/' + uid);
  await update(userRef, { accessID: newAccess });
}

// --- Function to handle navigation with new accessID ---
function navigateWithAccess(element, targetAttr = "href") {
  element.addEventListener("click", async (e) => {
    e.preventDefault();

    const newAccess = generateAccessID();
    sessionStorage.setItem("accessID", newAccess);

    if (currentUid) await updateAccessID(currentUid, newAccess);

    const target = element.getAttribute(targetAttr).split("?")[0];
    window.location.href = `${target}?access=${newAccess}`;
  });
}

// --- Apply to header links ---
document.querySelectorAll("header a").forEach(link => navigateWithAccess(link));

// --- Apply to watch buttons ---
document.querySelectorAll(".watch-btn").forEach(btn => {
  const target = btn.dataset.link || "video.html";
  navigateWithAccess(btn, "data-link");
});
</script>

    padding: 10px 25px;

    border-radius: 50px;

<script>
  const allowedPaths = [
    '/index.html',
    '/home.html',
    '/nanabnb.html',
    '/newtour.html',
    '/hxwfanconcert.html',
    '/svtholiday.html',
    '/arenatour.html',
    '/svtjapanconcert.html',
    '/touragain.html',
    '/gallery.html',
    '/profile.html',
    '/soon.html'
  ];

  const currentPage = window.location.pathname;

  // Check if user already has internalAccess flag
  let hasInternalAccess = sessionStorage.getItem('internalAccess') === 'true';

  // Check if user came from an allowed page
  const referrer = document.referrer;
  const refPath = referrer ? new URL(referrer).pathname : null;
  const cameFromAllowedPage = refPath && allowedPaths.includes(refPath);

  // Grant internalAccess if coming from allowed page
  if (cameFromAllowedPage) {
    sessionStorage.setItem('internalAccess', 'true');
    hasInternalAccess = true;
  }

  // Allow access if user already has internalAccess or is on index page
  const isIndexPage = currentPage.endsWith('index.html') || currentPage === '/';
  if (!hasInternalAccess && !isIndexPage) {
    showAccessDeniedModal();
  }

  function showAccessDeniedModal() {
    const modal = document.createElement('div');
    modal.className = 'access-denied-modal';
    modal.innerHTML = `
      <strong>ðŸš« Access Denied</strong>
      <div>You cannot access this page directly.<br>
      Please go through the homepage or allowed sections.</div>
      <div id="redirectTimer">Redirecting in 3 seconds...</div>
      <button onclick="goBack()">Go Back</button>
    `;
    document.body.appendChild(modal);

    let countdown = 3;
    const timer = document.getElementById('redirectTimer');
    const interval = setInterval(() => {
      countdown--;
      timer.textContent = `Redirecting in ${countdown} seconds...`;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  }

  function goBack() {
    window.history.back();
  }
</script>
