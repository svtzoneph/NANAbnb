<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Zone Vault</title>
    <style>
        /* STRICTLY PROFESSIONAL BLACK & WHITE 
           NO BOXES. NO BORDERS. PURE CONTENT.
        */
        :root {
            --bg-color: #000000;
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* LAYOUT CONTAINER */
        .container {
            max-width: 600px;
            padding: 20px;
        }

        /* LOGO */
        .logo {
            width: 160px;
            height: auto;
            margin-bottom: 50px;
            filter: grayscale(100%) contrast(1.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* STATUS BADGE */
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-muted);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.4; transform: scale(0.9); }
        }

        /* TYPOGRAPHY */
        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
        }

        h2 {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
            max-width: 450px;
            margin: 0 auto 60px auto;
        }

        /* FOOTER INFO */
        .footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 0.9rem; padding: 0 20px; }
            .logo { width: 130px; margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://uploads.onecompiler.io/43ddry4jt/43s3sjvch/Zone%20Vault%20logo.png" alt="Zone Vault" class="logo">


        <h1>We'll be back shortly</h1>
        
        <h2>Maintenance in Progress</h2>

        <p>
            We are currently performing scheduled maintenance. Access to the platform is temporarily unavailable. We apologize for the inconvenience and appreciate your patience.
        </p>
    </div>

    <div class="footer">
        &copy; 2026 Zone Vault.
    </div>

</body>
</html>
