<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zone Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-size: cover;
    background-color: gray;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: white;
  }

  .container {
    background: rgba(34, 34, 34, 0.85);
    padding: 32px 24px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    width: 100%;
    max-width: 420px;
    backdrop-filter: blur(12px);
    animation: fadeIn 0.6s ease-in-out;
    margin: 16px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2, h3 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
  }

  input, button {
    width: 100%;
    padding: 14px 16px 14px 42px;
    font-size: 16px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    box-sizing: border-box;
    outline: none;
    transition: 0.3s;
  }

  input {
    background: #2c2c2c;
    color: #fff;
  }

  input::placeholder {
    color: #bbb;
  }

  button {
    background-color: #1db954;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #17a246;
  }

  .google-btn {
    background-color: #db4437;
  }

  .google-btn:hover {
    background-color: #c53727;
  }

  .hidden {
    display: none;
  }

  .input-icon-group {
    position: relative;
  }

  .input-icon-group i {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 16px;
    pointer-events: none;
  }

  p {
    font-size: 14px;
    color: #ccc;
    text-align: center;
    margin-top: 6px;
  }
  
  .button-row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.button-row button {
  flex: 1;
  padding-left: 0;
  padding-right: 0;
}

.google-wrapper {
  display: flex;
  justify-content: center;
}

.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding-left: 0;
  padding-right: 0;
}

.google-btn img {
  height: 20px;
}

  @media (max-width: 480px) {
    .container {
      padding: 24px 16px;
      margin: 12px;
    }

    h2, h3 {
      font-size: 1.3rem;
    }

    input, button {
      font-size: 15px;
      padding: 12px 14px 12px 40px;
    }

    .input-icon-group i {
      font-size: 15px;
      left: 12px;
    }
  }
</style>
  </style>
</head>
<body>

<div class="container">
  <div id="auth-section">
    <h2>Zone Vault</h2>
    <div class="input-icon-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div class="input-icon-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required />
    </div>
    
      <div class="button-row">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>
<div class="google-wrapper">
  <button class="google-btn" onclick="googleLogin()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
    Sign in with Google
  </button>
</div>
    
  </div>
  



  <div id="verify-section" class="hidden">
    <h3>üìß Please verify your email.</h3>
    <p>We sent a verification link to your email.</p>
    <button onclick="reloadAndCheck()">üîÑ Reload & Check</button>
  </div>

  <div id="form-section" class="hidden">
    <h2>Request Access</h2>
    <div class="input-icon-group">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder="Telegram Username" required />
    </div>
    <div class="input-icon-group">
      <i class="fas fa-key"></i>
      <input type="text" id="reason" placeholder="CODE" required />
    </div>
    <button onclick="submitRequest()">üì© Submit Request</button>
  </div>

  <div id="waiting" class="hidden">
    <h3>‚è≥ Waiting for admin approval...</h3>
    <p>This page will redirect once approved.</p>
  </div>

  <div id="approved" class="hidden">
    <h3>‚úÖ Approved! Redirecting to Home</h3>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    onAuthStateChanged,
    sendEmailVerification,
    signInWithPopup,
    GoogleAuthProvider,
    reload,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set,
    get,
    onValue
  } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
    authDomain: "tvnstream-b4497.firebaseapp.com",
    databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
    projectId: "tvnstream-b4497",
    storageBucket: "tvnstream-b4497.appspot.com",
    messagingSenderId: "308384754214",
    appId: "1:308384754214:web:2938e76cd29b288f75d4e7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();
  let currentUid = null;

  function show(id) {
    document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  window.register = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if (!email || !password) return alert("Please enter email and password.");
    createUserWithEmailAndPassword(auth, email, password)
      .then(userCred => {
        sendEmailVerification(userCred.user).then(() => {
          alert("‚úÖ Verification email sent. Check your inbox.");
          show("verify-section");
        });
      })
      .catch(e => alert("Registration error: " + e.message));
  };

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
      .then(userCred => {
        const user = userCred.user;
        reload(user).then(() => show("verify-section"));
      })
      .catch(e => alert("Login error: " + e.message));
  };

  window.reloadAndCheck = function () {
    const user = auth.currentUser;
    if (user) {
      reload(user).then(() => {
        if (user.emailVerified) {
          checkJoinRequest(user);
        } else {
          alert("‚ùå Your email is still not verified.");
        }
      });
    }
  };

  window.googleLogin = async function () {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      currentUid = user.uid;
      const reqRef = ref(db, 'joinRequests/' + currentUid);
      const snapshot = await get(reqRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.status === "approved") {
          sessionStorage.setItem("fromIndex", "true");
          show("approved");
          setTimeout(() => window.location.href = "home.html", 1500);
        } else if (data.status === "pending") {
          show("waiting");
        } else if (data.status === "denied") {
          alert("‚ùå Your request was denied.");
          signOut(auth).then(() => show("auth-section"));
        }
      } else {
        show("form-section");
      }
    } catch (error) {
      alert("Google login error: " + error.message);
    }
  };

  function checkJoinRequest(user) {
    currentUid = user.uid;
    const reqRef = ref(db, 'joinRequests/' + currentUid);
    onValue(reqRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        show("form-section");
      } else {
        if (data.status === "approved") {
          show("approved");
          sessionStorage.setItem("fromIndex", "true");
          setTimeout(() => window.location.href = "home.html", 1500);
        } else if (data.status === "pending") {
          show("waiting");
        } else if (data.status === "denied") {
          alert("‚ùå Your request was denied.");
          signOut(auth).then(() => show("auth-section"));
        }
      }
    });
  }

  window.submitRequest = function () {
    const name = document.getElementById("name").value;
    const reason = document.getElementById("reason").value;
    const user = auth.currentUser;
    if (!name || !reason) return alert("Please fill out all fields.");
    const reqRef = ref(db, 'joinRequests/' + currentUid);
    set(reqRef, {
      name,
      reason,
      email: user.email,
      provider: user.providerData[0]?.providerId || "password",
      status: "pending"
    }).then(() => show("waiting"));
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      reload(user).then(() => {
        if (user.emailVerified || user.providerData.some(p => p.providerId === "google.com")) {
          checkJoinRequest(user);
        } else {
          show("verify-section");
        }
      });
    } else {
      show("auth-section");
    }
  });
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(reg => {
      reg.onupdatefound = () => {
        const newSW = reg.installing;
        newSW.onstatechange = () => {
          if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
            window.location.reload();
          }
        };
      };
    }).catch(err => {
      console.error('Service Worker registration failed:', err);
    });
  }
</script>

</body>
</html>
