 <script>
const firebaseConfig = {
  apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
  authDomain: "tvnstream-b4497.firebaseapp.com",
  databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
  projectId: "tvnstream-b4497",
  storageBucket: "tvnstream-b4497.appspot.com",
  messagingSenderId: "308384754214",
  appId: "1:308384754214:web:2938e76cd29b288f75d4e7",
  measurementId: "G-VFNH70R4D9"
};
firebase.initializeApp(firebaseConfig);

let hls = null;
let selectedEpisode = null;
const modal = document.getElementById("videoModal");
const videoPlayer = document.getElementById("videoPlayer");

// âœ… Remember playback positions per episode
let playbackPositions = JSON.parse(localStorage.getItem("plyr-positions") || "{}");

// âœ… Create Plyr once
const player = new Plyr(videoPlayer, {
  captions: { active: true, update: true, language: "en" },
  controls: [
    "play-large","rewind","play","fast-forward",
    "progress","current-time","duration",
    "mute","volume","settings","fullscreen"
  ],
  settings: ["captions","speed","quality"]
});

const sources = {
  1: {
    url: "https://stream.mux.com/7x5gPxyKt5vrL7WqteUIJmh6J1Ec8TcSju00w4AaUFKA.m3u8"
  },
  2: {
    url: "https://stream.mux.com/hILs00lI3HGMuq7MzM6wNnImAhoNZinrEHnZhvV01vqNU.m3u8",
    subtitles: [
      { label: "English", srclang: "en", src: "https://cdn.jsdelivr.net/gh/svtzoneph/subtitle@main/suvourchapter/English.vtt" },
      { label: "Korean CC", srclang: "ko", src: "https://cdn.jsdelivr.net/gh/svtzoneph/subtitle@main/suvourchapter/KoreanCC.vtt" },
      { label: "Japanese", srclang: "ja", src: "https://cdn.jsdelivr.net/gh/svtzoneph/subtitle@main/suvourchapter/Japanese.vtt" },
      { label: "Chinese", srclang: "zh", src: "https://cdn.jsdelivr.net/gh/svtzoneph/subtitle@main/suvourchapter/ChineseTraditional.vtt" }
    ]
  }
};

// ðŸ§  Save current time every 5 seconds
player.on("timeupdate", () => {
  if (!selectedEpisode) return;
  playbackPositions[selectedEpisode] = player.currentTime;
  localStorage.setItem("plyr-positions", JSON.stringify(playbackPositions));
});

// ðŸ“± Auto-rotate to landscape on fullscreen
player.on("enterfullscreen", () => {
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock("landscape").catch(() => {});
  }
});
player.on("exitfullscreen", () => {
  if (screen.orientation && screen.orientation.unlock) {
    screen.orientation.unlock().catch(() => {});
  }
});

function openModal(ep) {
  selectedEpisode = ep;
  modal.style.display = "flex";
  const src = sources[ep];
  if (!src) return;

  // Titles for each episode
  const titles = {
    1: "TRAILER â€” SEVENTEEN: OUR CHAPTER",
    2: "EPISODE 1 â€” SEVENTEEN: OUR CHAPTER",
    3: "NO SERVICE ",
    4: "NO SERVICE",
    5: "NO SERVICE"
  };

  // Set the video title text
  document.getElementById("videoTitle").textContent = titles[ep] || "SEVENTEEN: OUR CHAPTER";


  // Pause any current playback before switching
  player.pause();

  // Clear old subtitles
  videoPlayer.querySelectorAll("track").forEach(t => t.remove());

  // Load video
  if (hls) hls.destroy();
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(src.url);
    hls.attachMedia(videoPlayer);
  } else videoPlayer.src = src.url;

  // Add subtitles if available
  if (src.subtitles) {
    src.subtitles.forEach(sub => {
      const track = document.createElement("track");
      track.kind = "subtitles";
      track.label = sub.label;
      track.srclang = sub.srclang;
      track.src = sub.src;
      if (sub.label === "English") track.default = true;
      videoPlayer.appendChild(track);
    });
  }

  // Force enable English captions
  setTimeout(() => {
    const textTracks = videoPlayer.textTracks;
    for (let i = 0; i < textTracks.length; i++) {
      textTracks[i].mode = textTracks[i].language === "en" ? "showing" : "disabled";
    }
    player.toggleCaptions(true);
  }, 800);

  // Resume saved time if exists
  const resumeTime = playbackPositions[ep] || 0;
  player.once("canplay", () => {
    player.currentTime = resumeTime;
  });

  player.play();
}

function closeModal() {
  modal.style.display = "none";
  player.pause(); // pause but don't destroy
}
</script>

<script>
  const allowedPaths = [
    '/index.html',
    '/home.html',
    '/nanabnb.html',
    '/newtour.html',
    '/hxwfanconcert.html',
    '/svtholiday.html',
    '/arenatour.html',
    '/svtjapanconcert.html',
    '/touragain.html',
    '/gallery.html',
    '/profile.html',
    '/soon.html'
  ];

  const currentPage = window.location.pathname;

  // Check if user already has internalAccess flag
  let hasInternalAccess = sessionStorage.getItem('internalAccess') === 'true';

  // Check if user came from an allowed page
  const referrer = document.referrer;
  const refPath = referrer ? new URL(referrer).pathname : null;
  const cameFromAllowedPage = refPath && allowedPaths.includes(refPath);

  // Grant internalAccess if coming from allowed page
  if (cameFromAllowedPage) {
    sessionStorage.setItem('internalAccess', 'true');
    hasInternalAccess = true;
  }

  // Allow access if user already has internalAccess or is on index page
  const isIndexPage = currentPage.endsWith('index.html') || currentPage === '/';
  if (!hasInternalAccess && !isIndexPage) {
    showAccessDeniedModal();
  }

  function showAccessDeniedModal() {
    const modal = document.createElement('div');
    modal.className = 'access-denied-modal';
    modal.innerHTML = `
      <strong>ðŸš« Access Denied</strong>
      <div>You cannot access this page directly.<br>
      Please go through the homepage or allowed sections.</div>
      <div id="redirectTimer">Redirecting in 3 seconds...</div>
      <button onclick="goBack()">Go Back</button>
    `;
    document.body.appendChild(modal);

    let countdown = 3;
    const timer = document.getElementById('redirectTimer');
    const interval = setInterval(() => {
      countdown--;
      timer.textContent = `Redirecting in ${countdown} seconds...`;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  }

  function goBack() {
    window.history.back();
  }
</script>
