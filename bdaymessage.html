<head>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: "Segoe UI", sans-serif;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Glassmorphism video container */
    .video-wrapper {
      width: 85%;
      max-width: 320px; /* smaller for desktop */
      aspect-ratio: 9 / 16;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      transform: scale(0.9);
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Plyr custom colors */
    :root {
      --plyr-color-main: #ff4b2b; /* accent color */
      --plyr-video-control-background-hover: rgba(0,0,0,0.6);
    }

    /* Center controls a bit higher for portrait */
    .plyr__controls {
      padding: 8px;
    }

    /* Title styling */
    .video-title {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="player" playsinline muted autoplay controls>
      <source src="https://stream.mux.com/INEFsp1goWj551V6oHZD727I3nI89KFhSV1itAZtTGU.m3u8" type="application/x-mpegURL" />
    </video>
  </div>

  <!-- Video title -->
  <div class="video-title">[H.B.D] MESSAGE FOR SEPTEMBER CARATðŸ’Ž</div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <!-- hls.js for m3u8 support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const video = document.getElementById('player');
    const source = video.querySelector('source').src;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
    }

    const player = new Plyr(video, {
      ratio: '9:16',
      autoplay: true,
      muted: false, // autoplay works if muted
      clickToPlay: true,
      controls: [
        'play', 'current-time', 'mute'
      ]
    });

    // Ensure autoplay
    player.play().catch(() => {
      console.log("Autoplay blocked by browser. User interaction required.");
    });
  </script>


<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(reg => {
      // âœ… Detect updates
      reg.onupdatefound = () => {
        const newSW = reg.installing;
        newSW.onstatechange = () => {
          if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
            // âœ… New version is ready â†’ force reload
            window.location.reload();
          }
        };
      };
    }).catch(err => {
      console.error('Service Worker registration failed:', err);
    });
  }
</script>

</body>
