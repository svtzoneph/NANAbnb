<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portrait Video Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: "Segoe UI", sans-serif;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Glassmorphism video container */
    .video-wrapper {
      width: 85%;
      max-width: 320px; /* smaller for desktop */
      aspect-ratio: 9 / 16;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      transform: scale(0.9);
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Plyr custom colors */
    :root {
      --plyr-color-main: #ff4b2b; /* accent color */
      --plyr-video-control-background-hover: rgba(0,0,0,0.6);
    }

    /* Center controls a bit higher for portrait */
    .plyr__controls {
      padding: 8px;
    }

    /* Title styling */
    .video-title {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="player" playsinline muted autoplay controls>
      <source src="https://stream.mux.com/gXX02Sdi7Kl101HOgU8edmskFElsZ7bJUInZ4XtreFBPk.m3u8" type="application/x-mpegURL" />
    </video>
  </div>

  <!-- Video title -->
  <div class="video-title">[H.B.D] MESSAGE FOR SEPTEMBER CARATðŸ’Ž</div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <!-- hls.js for m3u8 support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const video = document.getElementById('player');
    const source = video.querySelector('source').src;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
    }

    const player = new Plyr(video, {
      ratio: '9:16',
      autoplay: true,
      muted: true, // autoplay works if muted
      clickToPlay: true,
      controls: [
        'play', 'current-time'
      ]
    });

    // Ensure autoplay
    player.play().catch(() => {
      console.log("Autoplay blocked by browser. User interaction required.");
    });
  </script>

 <script>
  const allowedPaths = [
    '/index.html',
    '/home.html',
    '/nanabnb.html',
    '/hxwfanconcert.html',
    '/svtholiday.html',
    '/arenatour.html',
    '/svtjapanconcert.html',
    '/rightheregoyang.html',
    '/touragain.html',
    '/gallery.html',
    '/profile.html',
    '/soon.html'
  ];

  const currentPage = window.location.pathname;

  // 1. Check if user already has internalAccess flag
  const hasInternalAccess = sessionStorage.getItem('internalAccess') === 'true';

  // 2. Check if user came from one of the allowed pages
  const referrer = document.referrer;
  const refPath = referrer ? new URL(referrer, location.origin).pathname : null;
  const cameFromAllowedPage = refPath && allowedPaths.includes(refPath);

  // 3. If came from allowed page, give internalAccess
  if (cameFromAllowedPage) {
    sessionStorage.setItem('internalAccess', 'true');
  }

  // 4. Allow access if:
  // - already has internalAccess OR
  // - current page is index.html (entry point)
  const isIndexPage = currentPage === '/index.html';
  if (!hasInternalAccess && !isIndexPage) {
    const modal = document.createElement('div');
    modal.id = 'accessDeniedModal';
    modal.style = `
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    `;
    modal.innerHTML = `
      <div>
        <strong style="font-size: 24px;">ðŸš« Access Denied</strong><br><br>
        You cannot access this page directly.<br>
        Please go through the homepage or allowed sections.<br><br>
        <em>Redirecting to login page...</em>
      </div>
    `;
    document.body.appendChild(modal);

    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  }
</script>


</body>
</html>
