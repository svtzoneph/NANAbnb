    @keyframes popFade {

<script>
// --- 1. PLAYLIST DATA (Fukuoka Specific) ---
const playlistData = [
  { id: "1", title: "DAY 1 - SEVENTEEN WORLD TOUR [NEW_] IN JAPAN Fukuoka Show", image: "https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png" },
  { id: "2", title: "[Multi-view] DAY 1 - SEVENTEEN WORLD TOUR [NEW_] IN JAPAN Fukuoka Show", image: "https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png" },
  { id: "3", title: "DAY 2 - SEVENTEEN WORLD TOUR [NEW_] IN JAPAN Fukuoka Show", image: "https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png" },
  { id: "4", title: "[Multi-view] DAY 2 - SEVENTEEN WORLD TOUR [NEW_] IN JAPAN Fukuoka Show", image: "https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png" }
];

const playlistContainer = document.getElementById('playlist-items');
const posterContainer = document.getElementById('poster-container');
const playerContainer = document.getElementById('player-container');
const mainTitle = document.getElementById('main-title');
window.currentEpData = null;
let art = null; 

// --- 2. FIREBASE & ACCESS CONTROL ---
const firebaseConfig = {
  apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
  authDomain: "tvnstream-b4497.firebaseapp.com",
  databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
  projectId: "tvnstream-b4497",
  storageBucket: "tvnstream-b4497.appspot.com",
  messagingSenderId: "308384754214",
  appId: "1:308384754214:web:2938e76cd29b288f75d4e7",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const PAGE_ID = "fukuokashow"; 

// --- UPDATED AUTH LOGIC WITH ADMIN TOAST ---
auth.onAuthStateChanged(user => {
    if (!user) { showAccessDeniedModal("You must be logged in to view this content."); return; }
    initTheme();

    // 1. Fetch User Role
    db.ref('users/' + user.uid).once('value').then(snapshot => {
        const userData = snapshot.val() || {};
        const role = (userData.role || 'member').toLowerCase();

        if (role === 'admin') {
            // --- ADMIN BYPASS ---
            removeAccessDeniedModal();
            console.log("Admin access granted");
            
            // SHOW ADMIN TOAST
            const toast = document.getElementById('adminToast');
            if(toast) {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 4000); // Hide after 4s
            }
        } else {
            // --- MEMBER CHECK ---
            db.ref(`page_access/${PAGE_ID}/${user.uid}`).on('value', (accessSnapshot) => {
                const isAllowed = accessSnapshot.val();
                if (isAllowed === true) { 
                    removeAccessDeniedModal(); 
                } else { 
                    showAccessDeniedModal("This content is restricted. Your account does not have permission."); 
                }
            });
        }
    });
});

function initTheme() {
    const savedTheme = localStorage.getItem('zoneTheme') || 'dark';
    const isDark = savedTheme === 'dark';
    if (!isDark) { document.body.classList.add('light-mode'); }
    else { document.body.classList.remove('light-mode'); }
}

// --- SAFE REDIRECT HELPER ---
function goBackSafe() {
    // Try to go back, but if there's no history (pasted link), go to index
    if (window.history.length > 1 || document.referrer) {
        window.history.back();
    } else {
        window.location.href = 'index.html'; 
    }
}

let redirectTimer = null; // Store interval ID

function showAccessDeniedModal(msg) {
    if(document.querySelector('.access-denied-modal')) return;

    const modal = document.createElement('div');
    modal.className = 'access-denied-modal';
    
    // UPDATED HTML: Includes countdown and explicit button
    modal.innerHTML = `
        <strong style="color:#FF4444; font-size:30px; margin-bottom:15px;">Access Denied</strong>
        <div style="font-size:16px; margin-bottom:20px;">${msg}</div>
        <div style="font-size:14px; color:#aaa; margin-bottom:20px;">
            Redirecting back in <span id="cnt" style="color:white; font-weight:bold;">3</span> seconds...
        </div>
        <button onclick="goBackSafe()">GO BACK NOW</button>
    `;
    document.body.appendChild(modal);

    // --- AUTO REDIRECT LOGIC ---
    let timeLeft = 3;
    const countSpan = document.getElementById('cnt');

    if (redirectTimer) clearInterval(redirectTimer);

    redirectTimer = setInterval(() => {
        timeLeft--;
        if (countSpan) countSpan.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(redirectTimer);
            goBackSafe(); // Trigger safe redirect
        }
    }, 1000);
}

function removeAccessDeniedModal() {
    // CLEAR TIMER ON SUCCESS so valid users aren't redirected
    if (redirectTimer) {
        clearInterval(redirectTimer);
        redirectTimer = null;
    }

    const modal = document.querySelector('.access-denied-modal');
    if(modal) modal.remove();
}

// --- 3. ARTPLAYER & CUSTOM GESTURES (UPDATED WITH UNIQUE HISTORY) ---
function loadAndPlayEpisode(epId, updateUrl = true) {
    // 1. Destroy old player first
    if (art) {
        art.destroy(false);
        art = null;
    }

    const ep = playlistData.find(item => item.id === epId);
    if (!ep) return;

    if (updateUrl) {
        const titleSlug = encodeURIComponent(ep.title.trim().replace(/\s+/g, '-'));
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set('title', titleSlug);
        urlParams.set('session', Date.now());
        const newUrl = window.location.pathname + '?' + urlParams.toString();
        history.pushState({id: ep.id}, '', newUrl);
    }

    window.currentEpData = ep;
    posterContainer.style.display = "none";
    playerContainer.style.display = "block";

    // --- IDENTIFY PAGE NAME FOR UNIQUE HISTORY ---
    let pageIdentifier = window.location.pathname.split("/").pop().replace(".html", "");
    if (!pageIdentifier || pageIdentifier === "") pageIdentifier = "index";
      
    // Create Unique Key: VideoID + PageName
    const uniqueHistoryKey = `${ep.id}_${pageIdentifier}`;

    db.ref(`fukuokashow/${ep.id}`).once('value').then(snapshot => {
      const data = snapshot.val();
      if(!data || !data.url) { alert("Video unavailable"); return; }

      art = new Artplayer({
          container: '#artplayer',
          url: data.url,
          title: data.title || ep.title,
          poster: ep.image,
          volume: 0.5,
          isLive: false,
          muted: false,
          autoplay: true,
          fullscreen: true,
          fullscreenWeb: true,
          miniProgressBar: true,
          mutex: true,
          airplay: true,
          theme: '#ff0000',
          autoOrientation: true,
          // Disable default gestures so our custom overlay works
          isMobile: false, 
          moreVideoAttr: {
              playsInline: true,
              'webkit-playsinline': true
          },
          customType: {
              m3u8: function (video, url) {
                  if (Hls.isSupported()) {
                      const hls = new Hls();
                      hls.loadSource(url);
                      hls.attachMedia(video);
                  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                      video.src = url;
                  }
              },
          },
      });

      // --- CUSTOM DOUBLE TAP GESTURE LOGIC (DEBOUNCED) ---
      const catcher = document.getElementById('click-catcher');
      let clickTimer = null;
      let lastTapTime = 0;

      catcher.addEventListener('click', (e) => {
          const now = new Date().getTime();
          const timeSinceLastTap = now - lastTapTime;
           
          const rect = catcher.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const width = rect.width;

          // Double Tap Threshold: 300ms
          if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
              // --- DOUBLE CLICK DETECTED ---
              clearTimeout(clickTimer); // Cancel the single click action
              
              if (x < width * 0.35) {
                  art.seek = art.currentTime - 10;
                  showGestureFeedback('icon-rewind');
              } else if (x > width * 0.65) {
                  art.seek = art.currentTime + 10;
                  showGestureFeedback('icon-forward');
              } else {
                  // Double tap center could toggle fullscreen or just play/pause
                  art.toggle(); 
              }
          } else {
              // --- SINGLE CLICK DETECTED (WAIT) ---
              // Wait 300ms to see if user taps again
              clickTimer = setTimeout(() => {
                  // If timer finishes, it was just a single click -> Play/Pause
                  art.toggle();
                  if(art.playing) showGestureFeedback('icon-play');
                  else showGestureFeedback('icon-pause');
              }, 300);
          }
          lastTapTime = now;
      });

      function showGestureFeedback(id) {
          const el = document.getElementById(id);
          el.classList.add('active');
          setTimeout(() => el.classList.remove('active'), 500);
      }

      // Resume Logic (USING UNIQUE KEY)
      const user = auth.currentUser;
      if (user) {
          db.ref('watchHistory/' + user.uid + '/' + uniqueHistoryKey).once('value').then(snap => {
              const saved = snap.val();
              if (saved && saved.currentTime > 0) {
                  art.on('ready', () => {
                      art.seek = saved.currentTime;
                      art.play();
                      art.notice.show = 'Resumed from ' + formatTime(saved.currentTime);
                  });
              }
          });
      }

      // Save Logic (USING UNIQUE KEY)
      let lastSave = 0;
      art.on('video:timeupdate', () => {
          const now = Date.now();
          if (auth.currentUser && window.currentEpData && !art.video.paused && now - lastSave > 5000) {
              const historyData = {
                  id: window.currentEpData.id,
                  title: window.currentEpData.title,
                  image: window.currentEpData.image,
                  currentTime: art.currentTime,
                  duration: art.duration || 0,
                  timestamp: now,
                  page: pageIdentifier // Use current filename instead of hardcoded value
              };
              db.ref('watchHistory/' + auth.currentUser.uid + '/' + uniqueHistoryKey).update(historyData);
              lastSave = now;
          }
      });

      mainTitle.textContent = data.title || ep.title;
    });
}

function formatTime(seconds) {
    const date = new Date(seconds * 1000);
    const mm = date.getUTCMinutes();
    const ss = date.getUTCSeconds();
    return `${mm}:${String(ss).padStart(2, '0')}`;
}

// Browser Back
window.addEventListener('popstate', (event) => {
    if (event.state && event.state.id) loadAndPlayEpisode(event.state.id, false);
    else { 
        posterContainer.style.display = "flex"; 
        playerContainer.style.display = "none"; 
        if(art) art.pause(); 
    }
});

// Render Playlist
playlistData.forEach(ep => {
  const epDiv = document.createElement('div');
  epDiv.className = 'playlist-item';
  const img = document.createElement('img'); img.src = ep.image; img.loading="lazy";
  const textDiv = document.createElement('div'); textDiv.className = "playlist-text";
  const title = document.createElement('span'); title.className = "playlist-title"; title.textContent = ep.title;
  textDiv.appendChild(title); epDiv.appendChild(img); epDiv.appendChild(textDiv);
  epDiv.addEventListener('click', () => loadAndPlayEpisode(ep.id, true));
  playlistContainer.appendChild(epDiv);
});

// Init Load
window.addEventListener('DOMContentLoaded', () => {
    auth.onAuthStateChanged(user => {
        if(user) {
            const params = new URLSearchParams(window.location.search);
            const titleSlug = params.get('title');
            if(titleSlug) {
                const ep = playlistData.find(e => encodeURIComponent(e.title.trim().replace(/\s+/g, '-')) === titleSlug);
                if(ep) setTimeout(() => loadAndPlayEpisode(ep.id, false), 500);
            }
        }
    });
});
</script>
