  <meta charset="UTF-8">

  <style>
    /* =========================================
       1. VARIABLES & THEME ENGINE (Synced with Profile)
       ========================================= */
    :root {
        /* Default (Dark Mode) */
        --bg-color: #050505;
        --text-main: #ffffff;
        --text-muted: #a1a1aa;
        --card-bg: rgba(20, 20, 20, 0.6);
        --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        --accent: #ffffff;
    }

    /* Light Mode Overrides */
    body.light-mode {
        --bg-color: #f0f2f5;
        --text-main: #1a1a1a;
        --text-muted: #65676b;
        --card-bg: rgba(255, 255, 255, 0.7);
        --glass-border: 1px solid rgba(0, 0, 0, 0.05);
        --accent: #000000;
    }

    * { box-sizing: border-box; }

    body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Noise Texture */
    .noise-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none; z-index: -1;
    }

    /* =========================================
       2. LAYOUT & GLASS CARDS
       ========================================= */
    .center-logo { display: flex; justify-content: center; margin-bottom: 20px; }
    .center-logo img { width: 50px; height: auto; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }

    .main-layout {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    /* Glass Card Style */
    .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        border: var(--glass-border);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
        display: flex; flex-direction: column;
        transition: background-color 0.3s ease;
    }

    /* Video Section */
    .video-wrapper-left { flex: 3; }
    
    #poster-container {
        width: 100%; aspect-ratio: 16/9;
        background-size: cover; background-position: center;
        background-image: url('https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png'); 
        display: flex; align-items: center; justify-content: center; cursor: pointer;
        position: relative; border-radius: 12px;
    }

    #poster-overlay {
        background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 15px 30px; border-radius: 50px;
        color: white; font-weight: 600; font-size: 16px;
        pointer-events: none; text-transform: uppercase; letter-spacing: 1px;
    }

    /* ARTPLAYER CONTAINER */
    #player-container { 
        display: none; 
        width: 100%; 
        aspect-ratio: 16/9;
        border-radius: 12px; 
        overflow: hidden; 
    }
    
    .art-video-player { width: 100%; height: 100%; }

    /* Titles */
    h2 { font-size: 20px; font-weight: 600; margin: 20px 0 10px; color: var(--text-main); }
    h3.playlist-header { 
        font-size: 16px; font-weight: 600; color: var(--text-muted); 
        text-transform: uppercase; letter-spacing: 1px; padding: 20px; margin: 0;
        border-bottom: var(--glass-border);
    }

    /* Playlist Section */
    #playlist { flex: 1; min-width: 300px; }
    #playlist-items { padding: 15px; max-height: 500px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

    /* Playlist Items */
    .playlist-item {
        display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 10px;
        background: rgba(255, 255, 255, 0.03); border: 1px solid transparent;
        transition: 0.2s; cursor: pointer;
    }
    .playlist-item:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255,255,255,0.2); transform: translateY(-2px); }
    .playlist-item.locked { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }

    .playlist-item img { width: 100px; height: 56px; object-fit: cover; border-radius: 6px; }
    .playlist-text { display: flex; flex-direction: column; }
    .playlist-title { font-size: 13px; font-weight: 500; color: var(--text-main); line-height: 1.4; }
    .playlist-status { font-size: 10px; font-weight: 700; color: #ef4444; margin-top: 4px; letter-spacing: 0.5px; }

    /* Desktop Layout */
    @media (min-width: 1000px) {
        .main-layout { flex-direction: row; align-items: flex-start; }
        .video-wrapper-left { margin-right: 0; }
        #playlist { margin-top: 0; height: auto; }
        .glass-card { height: auto; }
        
        /* Make playlist scrollable independently on desktop */
        #playlist .glass-card { max-height: calc(100vh - 100px); }
    }

    /* Back Button */
    .back-btn {
        position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
        background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.2s; z-index: 100;
        cursor: pointer;
    }
    .back-btn:hover { background: white; transform: scale(1.1); }
    .back-btn svg { stroke: white; }
    .back-btn:hover svg { stroke: black; }

    /* Access Denied Modal */
    .access-denied-modal {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.85); color: #fff;
        display: flex; align-items: center; justify-content: center;
        z-index: 11000; flex-direction: column; text-align: center;
        backdrop-filter: blur(15px); padding: 20px;
    }
    .access-denied-modal button { 
        margin-top: 20px; padding: 10px 25px; border-radius: 50px; 
        background: transparent; border: 2px solid white; color: white; cursor: pointer;
    }
    .access-denied-modal button:hover { background: white; color: black; }

  </style>
</head>

<body>

<div class="noise-overlay"></div>

<div class="center-logo">
  <img src="https://uploads.onecompiler.io/43ddry4jt/43s3sjvch/Zone%20Vault%20logo.png" loading="lazy" alt="Zone Vault Logo">
</div>

<div class="main-layout">

  <div class="video-wrapper-left">
    <div class="glass-card" style="padding: 10px;">
        
        <div id="poster-container">
          <div id="poster-overlay">Select an Episode</div>
        </div>

        <div id="player-container">
           <div id="artplayer" class="art-video-player"></div>
        </div>

        <h2 id="main-title" style="padding: 0 10px;">Select Episode</h2>
    
    </div>
  </div>

  <div id="playlist">
    <div class="glass-card">
        <h3 class="playlist-header">Other Episodes</h3>
        <div id="playlist-items">
            </div>
    </div>
  </div>

</div> 

<a href="javascript:history.back()" class="back-btn">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M15 18l-6-6 6-6" />
  </svg>
</a>

<script>
// --- 1. PLAYLIST DATA ---
const playlistData = [
  { id: "1", title: "DAY 1 - SEVENTEEN WORLD TOUR [NEW_] IN JAPAN Fukuoka Show", image: "https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png" },
  { id: "2", title: "[Multi-view] DAY 1 - SEVENTEEN WORLD TOUR [NEW_] IN JAPAN Fukuoka Show", image: "https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png" },
  { id: "3", title: "DAY 2 - SEVENTEEN WORLD TOUR [NEW_] IN JAPAN Fukuoka Show", image: "https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png" },
  { id: "4", title: "[Multi-view] DAY 2 - SEVENTEEN WORLD TOUR [NEW_] IN JAPAN Fukuoka Show", image: "https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png" }
];

const playlistContainer = document.getElementById('playlist-items');
const posterContainer = document.getElementById('poster-container');
const playerContainer = document.getElementById('player-container');
const mainTitle = document.getElementById('main-title');
window.currentEpData = null;
let art = null; // Store Artplayer instance

// --- 2. FIREBASE & ACCESS CONTROL ---
const firebaseConfig = {
  apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
  authDomain: "tvnstream-b4497.firebaseapp.com",
  databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
  projectId: "tvnstream-b4497",
  storageBucket: "tvnstream-b4497.appspot.com",
  messagingSenderId: "308384754214",
  appId: "1:308384754214:web:2938e76cd29b288f75d4e7",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// ACCESS CHECK
const PAGE_ID = "fukuokashow"; 

auth.onAuthStateChanged(user => {
    if (!user) { showAccessDeniedModal("You must be logged in to view this content."); return; }
    
    // Check Shared Theme (Read-Only)
    initTheme();

    // Realtime Access Check
    db.ref(`page_access/${PAGE_ID}/${user.uid}`).on('value', (snapshot) => {
        const isAllowed = snapshot.val();
        if (isAllowed === true) {
            removeAccessDeniedModal();
        } else {
            showAccessDeniedModal("This content is restricted. Your account does not have permission.");
        }
    });
});

// --- THEME SYNC (Read-Only Logic) ---
function initTheme() {
    const savedTheme = localStorage.getItem('zoneTheme') || 'dark';
    const isDark = savedTheme === 'dark';
    if (!isDark) { document.body.classList.add('light-mode'); }
    else { document.body.classList.remove('light-mode'); }
}

function showAccessDeniedModal(msg) {
    if(document.querySelector('.access-denied-modal')) return;
    const modal = document.createElement('div');
    modal.className = 'access-denied-modal';
    modal.innerHTML = `
        <strong style="color:#FF4444; font-size:30px; margin-bottom:15px;">Access Denied</strong>
        <div style="font-size:16px; margin-bottom:20px;">${msg}</div>
        <button onclick="history.back()">GO BACK</button>
    `;
    document.body.appendChild(modal);
}
function removeAccessDeniedModal() {
    const modal = document.querySelector('.access-denied-modal');
    if(modal) modal.remove();
}

// --- 3. ARTPLAYER SETUP & PLAY FUNCTION ---
function loadAndPlayEpisode(epId, updateUrl = true) {
    const ep = playlistData.find(item => item.id === epId);
    if (!ep) return;

    if (updateUrl) {
        const titleSlug = encodeURIComponent(ep.title.trim().replace(/\s+/g, '-'));
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set('title', titleSlug);
        urlParams.set('session', Date.now());
        const newUrl = window.location.pathname + '?' + urlParams.toString();
        history.pushState({id: ep.id}, '', newUrl);
    }

    window.currentEpData = ep;
    posterContainer.style.display = "none";
    playerContainer.style.display = "block";

    db.ref(`fukuokashow/${ep.id}`).once('value').then(snapshot => {
      const data = snapshot.val();
      if(!data || !data.url) { alert("Video unavailable"); return; }

      // Destroy previous instance if exists
      if (art) { art.destroy(); }

      // Initialize Artplayer
      art = new Artplayer({
          container: '#artplayer',
          url: data.url,
          title: data.title || ep.title,
          poster: ep.image,
          volume: 0.5,
          isLive: false,
          muted: false,
          autoplay: true,
          fullscreen: true,
          fullscreenWeb: true,
          miniProgressBar: true,
          mutex: true,
          airplay: true,
          theme: '#ff0000', // Matches your theme red
          
          // --- MOBILE SETTINGS ---
          // Enable fast forward/rewind on mobile (usually handled by native gestures or UI overlays)
          // Artplayer has built-in mobile UI that supports this
          autoOrientation: true, // Rotate screen on mobile
          fastForward: true, // Enable long press to speed up
          lock: true, // Enable lock screen control
          
          // HLS Config
          customType: {
              m3u8: function (video, url) {
                  if (Hls.isSupported()) {
                      const hls = new Hls();
                      hls.loadSource(url);
                      hls.attachMedia(video);
                  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                      video.src = url;
                  }
              },
          },
      });

      // --- RESUME PLAYBACK LOGIC ---
      const user = auth.currentUser;
      if (user) {
          db.ref('watchHistory/' + user.uid + '/' + ep.id).once('value').then(snap => {
              const saved = snap.val();
              if (saved && saved.currentTime > 0) {
                  art.on('ready', () => {
                      art.seek = saved.currentTime;
                      art.play();
                      // Optional: Notification that video resumed
                      art.notice.show = 'Resumed from ' + formatTime(saved.currentTime);
                  });
              }
          });
      }

      // --- SAVE HISTORY LOGIC ---
      let lastSave = 0;
      art.on('video:timeupdate', () => {
          const now = Date.now();
          if (auth.currentUser && window.currentEpData && !art.video.paused && now - lastSave > 5000) {
              let pageName = window.location.pathname.split('/').pop() || "player.html";
              const historyData = {
                  id: window.currentEpData.id,
                  title: window.currentEpData.title,
                  image: window.currentEpData.image,
                  currentTime: art.currentTime,
                  duration: art.duration || 0,
                  timestamp: now,
                  page: pageName
              };
              db.ref('watchHistory/' + auth.currentUser.uid + '/' + window.currentEpData.id).update(historyData);
              lastSave = now;
          }
      });

      mainTitle.textContent = data.title || ep.title;
    });
}

function formatTime(seconds) {
    const date = new Date(seconds * 1000);
    const hh = date.getUTCHours();
    const mm = date.getUTCMinutes();
    const ss = date.getUTCSeconds();
    if (hh) return `${hh}:${String(mm).padStart(2, '0')}:${String(ss).padStart(2, '0')}`;
    return `${mm}:${String(ss).padStart(2, '0')}`;
}

// Browser Back Button
window.addEventListener('popstate', (event) => {
    if (event.state && event.state.id) loadAndPlayEpisode(event.state.id, false);
    else { 
        posterContainer.style.display = "flex"; 
        playerContainer.style.display = "none"; 
        if(art) art.pause(); 
    }
});

// --- 4. RENDER PLAYLIST ---
playlistData.forEach(ep => {
  const epDiv = document.createElement('div');
  epDiv.className = 'playlist-item';
  
  const img = document.createElement('img');
  img.src = ep.image; img.loading="lazy";
  
  const textDiv = document.createElement('div');
  textDiv.className = "playlist-text";
  
  const title = document.createElement('span');
  title.className = "playlist-title";
  title.textContent = ep.title;
  
  textDiv.appendChild(title);
  epDiv.appendChild(img);
  epDiv.appendChild(textDiv);

  epDiv.addEventListener('click', () => loadAndPlayEpisode(ep.id, true));
  playlistContainer.appendChild(epDiv);
});

// Init Load
window.addEventListener('DOMContentLoaded', () => {
    auth.onAuthStateChanged(user => {
        if(user) {
            const params = new URLSearchParams(window.location.search);
            const titleSlug = params.get('title');
            if(titleSlug) {
                const ep = playlistData.find(e => encodeURIComponent(e.title.trim().replace(/\s+/g, '-')) === titleSlug);
                if(ep) setTimeout(() => loadAndPlayEpisode(ep.id, false), 500);
            }
        }
    });
});
</script>

</body>
