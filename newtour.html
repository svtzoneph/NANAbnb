  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
      authDomain: "tvnstream-b4497.firebaseapp.com",
      databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
      projectId: "tvnstream-b4497",
      storageBucket: "tvnstream-b4497.appspot.com",
      messagingSenderId: "308384754214",
      appId: "1:308384754214:web:2938e76cd29b288f75d4e7",
      measurementId: "G-VFNH70R4D9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedEpisode = null;
    const modal = document.getElementById("videoModal");
    const videoPlayer = document.getElementById("videoPlayer");
    const lockModal = document.getElementById("lockModal");

    const sources = {
      1: { url: "https://stream.mux.com/VhWMKXytxaUpVy5LGDX9yxSzuHzfX8K1sow39pWUWr4.m3u8", skipTime: 191 },
      2: { url: "https://stream.mux.com/gdjxg8a2rKsPP00igLfKnjPy3rYhOTJ2I021uDuwiZ8Kw.m3u8"}
    };

    window.onload = function() {
      const unlocked = localStorage.getItem("access_newworldtour");
      if (!unlocked) {
        lockModal.style.display = "flex";
      }
    };

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      db.ref("newworldtour/code").once("value").then(snapshot => {
        const correctCode = snapshot.val();
        if (input === correctCode) {
          localStorage.setItem("access_newworldtour", "true");
          lockModal.style.display = "none";
        } else {
          errorMsg.style.display = "block";
        }
      });
    }

    function openModal(ep) {
      selectedEpisode = ep;
      modal.style.display = "flex";

      const src = sources[selectedEpisode];
      if (!src) return;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src.url);
        hls.attachMedia(videoPlayer);
      } else if (videoPlayer.canPlayType("application/vnd.apple.mpegurl")) {
        videoPlayer.src = src.url;
      }

      const player = new Plyr(videoPlayer, {
        controls: ["play-large","rewind","play","fast-forward","progress","current-time","duration","mute","volume","fullscreen"]
      });

      if (src.skipTime) {
        const skipBtn = document.createElement("button");
        skipBtn.innerHTML = "<strong>SKIP INTRO</strong>";
        skipBtn.className = "plyr__controls__item plyr__control";
        skipBtn.style.marginLeft = "10px";
        skipBtn.addEventListener("click", () => {
          player.currentTime = src.skipTime;
          skipBtn.remove();
        });
        player.elements.controls.appendChild(skipBtn);
      }
    }

    function closeModal() {
      modal.style.display = "none";
      videoPlayer.pause();
      videoPlayer.src = "";
    }
  </script>

<script>
  const allowedPaths = [
    '/index.html',
    '/home.html',
    '/nanabnb.html',
    '/newtour.html',
    '/hxwfanconcert.html',
    '/svtholiday.html',
    '/arenatour.html',
    '/svtjapanconcert.html',
    '/touragain.html',
    '/gallery.html',
    '/profile.html',
    '/soon.html'
  ];

  const currentPage = window.location.pathname;

  // Check if user already has internalAccess flag
  let hasInternalAccess = sessionStorage.getItem('internalAccess') === 'true';

  // Check if user came from an allowed page
  const referrer = document.referrer;
  const refPath = referrer ? new URL(referrer).pathname : null;
  const cameFromAllowedPage = refPath && allowedPaths.includes(refPath);

  // Grant internalAccess if coming from allowed page
  if (cameFromAllowedPage) {
    sessionStorage.setItem('internalAccess', 'true');
    hasInternalAccess = true;
  }

  // Allow access if user already has internalAccess or is on index page
  const isIndexPage = currentPage.endsWith('index.html') || currentPage === '/';
  if (!hasInternalAccess && !isIndexPage) {
    showAccessDeniedModal();
  }

  function showAccessDeniedModal() {
    const modal = document.createElement('div');
    modal.className = 'access-denied-modal';
    modal.innerHTML = `
      <strong>üö´ Access Denied</strong>
      <div>You cannot access this page directly.<br>
      Please go through the homepage or allowed sections.</div>
      <div id="redirectTimer">Redirecting in 3 seconds...</div>
      <button onclick="goBack()">Go Back</button>
    `;
    document.body.appendChild(modal);

    let countdown = 3;
    const timer = document.getElementById('redirectTimer');
    const interval = setInterval(() => {
      countdown--;
      timer.textContent = `Redirecting in ${countdown} seconds...`;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  }

  function goBack() {
    window.history.back();
  }
</script>
