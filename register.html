<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;

  }

  .container {

    padding: 32px 24px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    width: 100%;

  h2, h3 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
  }

  input, button {
    width: 100%;
    padding: 14px 16px 14px 42px;
    font-size: 16px;

  }

  input {
    background: white;

  input::placeholder {

  button {

  }

  }

  .hidden { display: none; }

  .input-icon-group { position: relative; }

  p { font-size: 14px; color: #ccc; text-align: center; margin-top: 6px; }

  .button-row { display: flex; justify-content: space-between; gap: 10px; }

  .button-row {
  display: flex;
  gap: 10px; /* space between buttons */

}

.button-row button {

<body>

<!-- CLOSE/BACK BUTTON TOP-LEFT -->
<button id="back-btn" onclick="window.history.back()">‚úï</button>

<style>
  #back-btn {
    position: fixed;
    top: 16px;

    border: none;
    color: white;

<div class="container">
  <!-- LOGIN FORM -->
  
  <div id="auth-section">
    <h2>Zone Vault</h2>

    <div class="input-icon-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email" required>
    </div>

    <div class="input-icon-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Create Password" required>
    </div>

    <div class="button-row">
      <button class="login-btn" onclick="login()">Register</button>
      <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Google
      </button>
    </div>

    <p>or <a href="login.html">Login</a></p>
  </div>
</div>

  <!-- EMAIL VERIFICATION -->
  <div id="verify-section" class="hidden">
    <h3>üìß Please verify your email.</h3>
    <p>We sent a verification link to your email.</p>
    <button onclick="reloadAndCheck()">üîÑ Reload & Check</button>
  </div>

  <!-- JOIN REQUEST FORM -->
  <div id="form-section" class="hidden">
    <h2>Request Access</h2>
    <div class="input-icon-group">
      <i class="fas fa-user"></i>
      <input type="text" id="name" placeholder="Telegram Username" required>
    </div>
    <div class="input-icon-group">
      <i class="fas fa-key"></i>
      <input type="text" id="reason" placeholder="CODE" required>
    </div>
    <button onclick="submitRequest()">üì© Submit Request</button>
  </div>

  <!-- WAITING -->
  <div id="waiting" class="hidden">
    <h3>‚è≥ Waiting for admin approval...</h3>
    <p>This page will redirect once approved.</p>
    <p>Message Hoskwi_17 on Telegram for fast approval</p>
  </div>

  <!-- APPROVED -->
  <div id="approved" class="hidden">
    <h3>‚úÖ Approved! Redirecting to Home</h3>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  sendEmailVerification,
  signInWithPopup,
  GoogleAuthProvider,
  onAuthStateChanged,
  reload,
  signOut
} from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
  authDomain: "tvnstream-b4497.firebaseapp.com",
  databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
  projectId: "tvnstream-b4497",
  storageBucket: "tvnstream-b4497.appspot.com",
  messagingSenderId: "308384754214",
  appId: "1:308384754214:web:2938e76cd29b288f75d4e7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();
let currentUid = null;

function show(id){
  document.querySelectorAll(".container > div").forEach(div=>div.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

window.register = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!email || !password) return alert("Please enter email and password.");
  createUserWithEmailAndPassword(auth,email,password)
    .then(userCred=>{
      sendEmailVerification(userCred.user).then(()=>{
        alert("‚úÖ Verification email sent. Check your inbox.");
        show("verify-section");
      });
    })
    .catch(e=> alert("Registration error: "+e.message));
};

window.googleLogin = async function(){
  try{
    const result = await signInWithPopup(auth,provider);
    const user = result.user;
    currentUid = user.uid;
    const reqRef = ref(db,'joinRequests/'+currentUid);
    const snapshot = await get(reqRef);
    if(snapshot.exists()){
      const data = snapshot.val();
      if(data.status==="approved"){
        sessionStorage.setItem("fromIndex","true");
        show("approved");
        setTimeout(()=> window.location.href="home",1500);
      }else if(data.status==="pending"){
        show("waiting");
      }else{
        alert("‚ùå Your request was denied.");
        signOut(auth).then(()=> show("auth-section"));
      }
    }else show("form-section");
  }catch(e){ alert("Google login error: "+e.message);}
};

window.reloadAndCheck = function(){
  const user = auth.currentUser;
  if(user){
    reload(user).then(()=>{
      if(user.emailVerified) checkJoinRequest(user);
      else alert("‚ùå Your email is still not verified.");
    });
  }
};

function checkJoinRequest(user){
  currentUid = user.uid;
  const reqRef = ref(db,'joinRequests/'+currentUid);
  onValue(reqRef,snapshot=>{
    const data = snapshot.val();
    if(!data) show("form-section");
    else if(data.status==="approved"){
      show("approved");
      sessionStorage.setItem("fromIndex","true");
      setTimeout(()=>window.location.href="home",1500);
    }else if(data.status==="pending") show("waiting");
    else{
      alert("‚ùå Your request was denied.");
      signOut(auth).then(()=>show("auth-section"));
    }
  });
}

window.submitRequest = function(){
  const name = document.getElementById("name").value;
  const reason = document.getElementById("reason").value;
  const user = auth.currentUser;
  if(!name || !reason) return alert("Please fill out all fields.");
  set(ref(db,'joinRequests/'+currentUid),{
    name,
    reason,
    email:user.email,
    provider:user.providerData[0]?.providerId || "password",
    status:"pending"
  }).then(()=> show("waiting"));
};

onAuthStateChanged(auth,user=>{
  if(user){
    reload(user).then(()=>{
      if(user.emailVerified || user.providerData.some(p=> p.providerId==="google.com")){
        checkJoinRequest(user);
      }else show("verify-section");
    });
  }else show("auth-section");
});
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(reg => {
      reg.onupdatefound = () => {
        const newSW = reg.installing;
        newSW.onstatechange = () => {
          if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
            window.location.reload();
          }
        };
      };
    }).catch(err => {
      console.error('Service Worker registration failed:', err);
    });
  }
</script>

</body>
</html>
