    const label = el.querySelector(".favorite-label");
    if (favorites.includes(item.id)) {
      favBtn.querySelector(".star").textContent = "‚òÖ";
      label.style.display = "block";
    }
    favBtn.onclick = () => toggleFavorite(item.id);
  });
  renderPagination();
}

function renderPagination() {
  const pagination=document.getElementById("pagination");
  pagination.innerHTML="";
  const pageCount=Math.ceil(data.length/cardsPerPage);
  for(let i=1;i<=pageCount;i++){
    const btn=document.createElement("button");
    btn.textContent=i;
    if(i===currentPaginationPage) btn.classList.add("active");
    btn.onclick=()=>{currentPaginationPage=i; renderGrid(currentPaginationPage);};
    pagination.appendChild(btn);
  }
}

/* ==================== Favorites Logic ==================== */
function toggleFavorite(id) {
  if (favorites.includes(id)) {
    favorites = favorites.filter(f => f !== id);
  } else {
    favorites.unshift(id);
  }
  saveFavoritesToFirebase(); // <-- Firebase sync
  reorderFavorites();
}

function reorderFavorites() {
  const favSet = new Set(favorites);
  const sorted = data.slice().sort((a,b)=>{
    if (favSet.has(a.id) && !favSet.has(b.id)) return -1;
    if (!favSet.has(a.id) && favSet.has(b.id)) return 1;
    return 0;
  });
  if(window.innerWidth<=800){
    renderGrid(currentPaginationPage);
  } else {
    grid.innerHTML="";
    sorted.forEach(item=>{
      const el=document.createElement("div");
      el.className="card";
      el.innerHTML=`<div class="thumb"><img src="${item.thumb}" alt=""></div>
      <div class="card-body">
        <div class="meta">${item.category}</div>
        <h3 class="title">${item.title}</h3>
        <div class="hashtags">${item.hashtags}</div>
        <div class="bottom">
          <button class="btn">WATCH NOW</button>
          <button class="fav-btn" data-id="${item.id}">
            <span class="star">‚òÜ</span>
          </button>
        </div>
        <div class="favorite-label"></div>
      </div>`;
      el.querySelector(".btn").onclick=()=>window.location.href=item.link;
      const favBtn = el.querySelector(".fav-btn");
      const label = el.querySelector(".favorite-label");
      if (favorites.includes(item.id)) {
        favBtn.querySelector(".star").textContent = "‚òÖ";
        label.style.display = "block";
      }
      favBtn.onclick = ()=>toggleFavorite(item.id);
      grid.appendChild(el);
    });
    document.getElementById("pagination").innerHTML="";
  }
}

function openFavoriteModal() {

<script>
  const allowedPaths = [
    '/index.html',
    '/home.html',
    '/nanabnb.html',
    '/newtour.html',
    '/hxwfanconcert.html',
    '/svtholiday.html',
    '/arenatour.html',
    '/svtjapanconcert.html',
    '/touragain.html',
    '/gallery.html',
    '/profile.html',
    '/soon.html'
  ];

  const currentPage = window.location.pathname;

  // Check if user already has internalAccess flag
  let hasInternalAccess = sessionStorage.getItem('internalAccess') === 'true';

  // Check if user came from an allowed page
  const referrer = document.referrer;
  const refPath = referrer ? new URL(referrer).pathname : null;
  const cameFromAllowedPage = refPath && allowedPaths.includes(refPath);

  // Grant internalAccess if coming from allowed page
  if (cameFromAllowedPage) {
    sessionStorage.setItem('internalAccess', 'true');
    hasInternalAccess = true;
  }

  // Allow access if user already has internalAccess or is on index page
  const isIndexPage = currentPage.endsWith('index.html') || currentPage === '/';
  if (!hasInternalAccess && !isIndexPage) {
    showAccessDeniedModal();
  }

  function showAccessDeniedModal() {
    const modal = document.createElement('div');
    modal.className = 'access-denied-modal';
    modal.innerHTML = `
      <strong>üö´ Access Denied</strong>
      <div>You cannot access this page directly.<br>
      Please go through the homepage or allowed sections.</div>
      <div id="redirectTimer">Redirecting in 3 seconds...</div>
      <button onclick="goBack()">Go Back</button>
    `;
    document.body.appendChild(modal);

    let countdown = 3;
    const timer = document.getElementById('redirectTimer');
    const interval = setInterval(() => {
      countdown--;
      timer.textContent = `Redirecting in ${countdown} seconds...`;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  }

  function goBack() {
    window.history.back();
  }
</script>
