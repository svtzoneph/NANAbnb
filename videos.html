/* Category link styles */
.category-link {
  padding: 8px 16px;
  background: transparent;
  color: #fff;
  border-radius: 12px;
  font-size: 14px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
  position: relative;
}

.category-link::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  opacity: 0;
  transition: opacity 0.3s;
  z-index: -1;
}

.category-link:hover {
  color: #fff;
  transform: scale(1.05);
}

.category-link:hover::before {
  opacity: 1;
}

/* Active & flash effects */
.category-link.active {
  background: #fff;
  color: #000;
}

.category-link.flash {
  background: #fff;
  color: #000;
  transition: background 0.6s ease, color 0.6s ease;
}

.btn {
  position: relative;
  overflow: hidden;
  padding: 10px 20px;
  font-weight: 700;
  font-size: 14px;
  color: #fff;
  background:linear-gradient(135deg, #000000, #1a1a1a);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Hover effect */
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Press effect */
.btn:active {
  transform: scale(0.95);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Ripple effect */
.btn::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: rgba(255,255,255,0.3);
  display: block;
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
  pointer-events: none;
  transition: transform 0.6s, opacity 1s;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
}

.btn:active::after {
  transform: translate(-50%, -50%) scale(4);
  opacity: 1;
  transition: 0s;
}

<script>
const data = [
  {id:"v1", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/new-tour.png", category:"VIDEOS", title:"SEVENTEEN [NEW_] WORLD TOUR IN INCHEON", hashtags:"", link:"newtour"},
  {id:"v2", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/warning_gwangju.png", category:"VIDEOS", title:"HOSHIXWOOZI FAN CONCERT 'WARNING' IN GWANGJU", hashtags:"", link:"hxwingwangju"},
  {id:"v3", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/warning_seoul.png", category:"VIDEOS", title:"HOSHIXWOOZI FAN CONCERT 'WARNING' IN SEOUL", hashtags:"", link:"hxwfanconcert"},
  {id:"v4", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/nana_bnb.png", category:"VIDEOS", title:"NANA bnb with SEVENTEEN", hashtags:"", link:"nanabnb"},
  {id:"v5", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/holiday.png", category:"VIDEOS", title:"SEVENTEEN 2025 JAPAN FAN MEETING 'HOLIDAY", hashtags:"", link:"svtholiday"},
  {id:"v6", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/right-here.png", category:"VIDEOS", title:"SEVENTEEN 'RIGHT HERE' WORLD TOUR IN GOYANG", hashtags:"", link:"rightheregoyang"},
  {id:"v7", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/arena-tour.png", category:"VIDEOS", title:"SEVENTEEN 2018 JAPAN ARENA TOUR 'SVT'", hashtags:"", link:"arenatour"},
  {id:"v8", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/japan-concert.png", category:"VIDEOS", title:"17 JAPAN CONCERT Say the name #SEVENTEEN", hashtags:"", link:"svtjapanconcert"},
  {id:"v9", thumb:"https://raw.githubusercontent.com/svtzoneph/gallery/main/images/website/disney.png", category:"VIDEOS", title:"SEVENTEEN TOUR AGAIN DISNEY+", hashtags:"", link:"touragain"}
];

let currentPaginationPage = 1;   
const cardsPerPage = 4;
const grid = document.getElementById("grid");

function renderGrid(page) {
  grid.innerHTML = "";
  const start = (page-1)*cardsPerPage;
  const end = start+cardsPerPage;
  const pageData = data.slice(start,end);

  pageData.forEach(item=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="thumb"><img src="${item.thumb}" alt=""></div>
      <div class="card-body">
        <div class="meta">${item.category}</div>
        <h3 class="title">${item.title}</h3>
        <div class="hashtags">${item.hashtags}</div>
        <div class="bottom">
          <button class="btn">WATCH NOW</button>
        </div>
      </div>`;
    el.querySelector(".btn").onclick=()=>window.location.href=item.link;
    grid.appendChild(el);
  });

  renderPagination();
}

function renderPagination() {
  const pagination=document.getElementById("pagination");
  pagination.innerHTML="";
  const pageCount=Math.ceil(data.length/cardsPerPage);

  for(let i=1;i<=pageCount;i++){
    const btn=document.createElement("button");
    btn.textContent=i;
    if(i===currentPaginationPage) btn.classList.add("active");
    btn.onclick=()=>{currentPaginationPage=i; renderGrid(currentPaginationPage);};
    pagination.appendChild(btn);
  }
}

function checkResponsive() {
  if(window.innerWidth<=800){
    renderGrid(currentPaginationPage);
  } else {
    grid.innerHTML="";
    data.forEach(item=>{
      const el=document.createElement("div");
      el.className="card";
      el.innerHTML=`
      <div class="thumb"><img src="${item.thumb}" alt=""></div>
      <div class="card-body">
        <div class="meta">${item.category}</div>
        <h3 class="title">${item.title}</h3>
        <div class="hashtags">${item.hashtags}</div>
        <div class="bottom">
          <button class="btn">WATCH NOW</button>
        </div>
      </div>`;
      el.querySelector(".btn").onclick=()=>window.location.href=item.link;
      grid.appendChild(el);
    });
    document.getElementById("pagination").innerHTML="";
  }
}

checkResponsive();
window.addEventListener("resize", checkResponsive);
</script>

<script>
// Scrollable header
document.querySelector('.header-links').addEventListener('wheel', e=>{
  if(e.deltaY===0) return;
  e.preventDefault();
  e.currentTarget.scrollBy({ left: e.deltaY<0?-100:100 });
});

// Toggle sidebar
function toggleSidebar(){ document.getElementById('mobileSidebar').classList.toggle('open'); }

// Hide/show header on scroll
let lastScrollY = window.scrollY;
const scrollHeader = document.getElementById('scrollHeader');
window.addEventListener('scroll', ()=>{
  const currentScrollY = window.scrollY;
  if(currentScrollY>lastScrollY && currentScrollY>50){ scrollHeader.classList.add('hide'); }
  else { scrollHeader.classList.remove('hide'); }
  lastScrollY=currentScrollY;
});

// Flash effect for category links
document.querySelectorAll('.category-link').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    document.querySelectorAll('.category-link').forEach(l=>l.classList.remove('flash'));
    link.classList.add('flash');
    setTimeout(()=>{ link.classList.remove('flash'); window.location.href=link.href; },800);
  });
});

// Sidebar scroll lock
document.querySelector('.sidebar-nav').addEventListener('wheel', e=>{
  const sidebarNav=document.querySelector('.sidebar-nav');
  const isAtTop = sidebarNav.scrollTop === 0;
  const isAtBottom = sidebarNav.scrollHeight - sidebarNav.scrollTop === sidebarNav.clientHeight;
  if((e.deltaY<0 && isAtTop) || (e.deltaY>0 && isAtBottom)){ e.preventDefault(); }
},{passive:false});
</script>

 <style>
  /* Access Denied Modal */
  .access-denied-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    color: #fff;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    text-align: center;
    padding: 20px;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
    flex-direction: column;
  }

  .access-denied-modal strong {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .access-denied-modal button {
    margin-top: 15px;
    padding: 10px 25px;
    background: transparent;
    color: white;
    border: 2px solid white;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .access-denied-modal button:hover {
    background: white;
    color: black;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>

<script>
  const allowedPaths = [
    '/index.html',
    '/home.html',
    '/nanabnb.html',
    '/newtour.html',
    '/hxwfanconcert.html',
    '/svtholiday.html',
    '/arenatour.html',
    '/svtjapanconcert.html',
    '/touragain.html',
    '/gallery.html',
    '/profile.html',
    '/soon.html'
  ];

  const currentPage = window.location.pathname;

  // Check if user already has internalAccess flag
  let hasInternalAccess = sessionStorage.getItem('internalAccess') === 'true';

  // Check if user came from an allowed page
  const referrer = document.referrer;
  const refPath = referrer ? new URL(referrer).pathname : null;
  const cameFromAllowedPage = refPath && allowedPaths.includes(refPath);

  // Grant internalAccess if coming from allowed page
  if (cameFromAllowedPage) {
    sessionStorage.setItem('internalAccess', 'true');
    hasInternalAccess = true;
  }

  // Allow access if user already has internalAccess or is on index page
  const isIndexPage = currentPage.endsWith('index.html') || currentPage === '/';
  if (!hasInternalAccess && !isIndexPage) {
    showAccessDeniedModal();
  }

  function showAccessDeniedModal() {
    const modal = document.createElement('div');
    modal.className = 'access-denied-modal';
    modal.innerHTML = `
      <strong>🚫 Access Denied</strong>
      <div>You cannot access this page directly.<br>
      Please go through the homepage or allowed sections.</div>
      <div id="redirectTimer">Redirecting in 3 seconds...</div>
      <button onclick="goBack()">Go Back</button>
    `;
    document.body.appendChild(modal);

    let countdown = 3;
    const timer = document.getElementById('redirectTimer');
    const interval = setInterval(() => {
      countdown--;
      timer.textContent = `Redirecting in ${countdown} seconds...`;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  }

  function goBack() {
    window.history.back();
  }
</script>
