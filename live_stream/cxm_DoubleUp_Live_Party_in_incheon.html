<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* General Page Styling - Dark Theme like YouTube */
        body {
            background-color: #0f0f0f; /* Dark background */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Top Navigation Bar */
        .navbar {
            background-color: #202020;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 24px;
        }
        .navbar h1 {
            font-size: 18px;
            margin: 0;
        }

        /* Main Container to center content */
        .container {
            max-width: 1100px; /* Limits width so it's not too stretched on big screens */
            margin: 0 auto;    /* Centers the container */
            padding: 0 24px;   /* Side spacing */
        }

        /* The 16:9 Responsive Video Wrapper */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Creates a 16:9 aspect ratio */
            height: 0;
            background-color: #000;
            border-radius: 12px; /* Slight rounded corners */
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video Title and Info Section */
        .video-info {
            margin-top: 15px;
        }
        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .video-description {
            font-size: 14px;
            color: #aaaaaa;
            line-height: 1.5;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Video Player</h1>
    </div>

    <div class="container">
        
        <div class="video-wrapper">
            <iframe 
                id="myIframe" 
                src="https://live.muvi.com/v2/play/680ade47C2ku" 
                allowfullscreen 
                allow="encrypted-media">
            </iframe>
        </div>

        <div class="video-info">
            <div class="video-title">My Live Stream Event</div>
            <div class="video-description">
                This is a description area just like YouTube. You can add details about your video here. 
                The layout above maintains a 16:9 aspect ratio and scales perfectly on mobile and desktop.
            </div>
        </div>

    </div>

    <script>
        var viewPortTag=document.createElement("meta");
        viewPortTag.name="viewport";
        viewPortTag.content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;";
        window.parent.document.getElementsByTagName("head")[0].appendChild(viewPortTag);
    </script>

</body>
</html>
